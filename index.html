<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="garrafa-de-cerveja.ico" type="image/x-icon">
</head>
<body>
    <h1 class="titulo-pagina">Propriedades Flexbox</h1>

    <hr>

    <h2> 1 - display: ativa o flexbox </h2>
    <h3> display: flex</h3>
    <hr>
    <h2> 2 - flex-direction: define a direção do eixo principal </h2>

    <h3> flex-direction: row </h3>
    <main class="container-row">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>

    <h3> flex-direction: column </h3>
    <main class="container-column">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>

    <h3> flex-direction: row-reverse </h3>
    <main class="container-row-reverse">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>

    <h3> flex-direction: column-reverse </h3>
    <main class="container-column-reverse">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>


</body>
</html>
